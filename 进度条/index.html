<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Progress Bar</title>
    <style>
        .progress-bar {
            width: 80%;
            margin: 50px auto;
            height: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
            padding: 2px;
        }

        .progress {
            width: 70%;
            height: 100%;
            background: linear-gradient(to right, #59a6d3, #8be0f4);
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="progress-bar">
    <div class="progress"/>
</div>

</body>
</html>
